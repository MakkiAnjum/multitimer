<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Resizable - Default functionality</title>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      .group {
        width: 310px;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .group h3 {
        text-align: center;
        margin: 0;
        height: 30px;
      }

      .timer {
        height: 150px;
        width: 150px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {
        let timers = [
          { id: 1, label: "Timer 1" },
          { id: 2, label: "Timer 2" },
          { id: 3, label: "Timer 3" },
          { id: 4, label: "Timer 4" },
          { id: 5, label: "Timer 5" }
        ];

        let groups = [
          {
            id: "g1",
            label: "Group 1",
            left: 10,
            top: 100,
            width: 310,
            height: 310,
            timers: [1, 5, 3]
          },
          {
            id: "g2",
            label: "Group 2",
            left: 360,
            top: 100,
            width: 310,
            height: 310,
            timers: [1, 5, 3]
          },
          {
            id: "g3",
            label: "Group 3",
            left: 660,
            top: 100,
            width: 310,
            height: 310,
            timers: [5, 2, 1]
          }
        ];

        groups.forEach(group => {
          let groupDiv = document.createElement("div");
          groupDiv.classList = "group card ui-widget-content";
          groupDiv.id = group.id;
          groupDiv.style = `top: ${group.top}px;left:${group.left}px; width: ${group.width}px; height: ${group.height}px;`;

          let groupHeader = document.createElement("div");
          groupHeader.setAttribute("class", "card-header");
          groupHeader.innerHTML = `<h3>${group.label}</h3>`;
          groupDiv.appendChild(groupHeader);

          let timersList = document.createElement("div");
          timersList.classList = "timersList  p-0 d-flex flex-wrap";
          groupDiv.appendChild(timersList);
          group.timers.forEach(timerId => {
            let timerContainer = document.createElement("div");
            timerContainer.classList = "p-0 timerContainer";
            let timerObject = timers.find(t => t.id === timerId);
            timerContainer.innerHTML = `<div class="timer p-5 m-0 border border-dark" id="${timerObject.id}">${timerObject.label}</div>`;
            timersList.appendChild(timerContainer);
          });
          let placeholder = document.createElement("div");
          placeholder.className = "timerContainer";
          placeholder.id = "placeholder";
          placeholder.innerHTML = `<p class=" timer p-3 m-0 border border-dark ">
                <button class="addTimer btn btn-info btn-sm rounded-pill" ><i class="fa fa-plus"></i> Add Timer</button>
              </p>`;
          timersList.appendChild(placeholder);
          $(".container .row").append(groupDiv);
          let newHeight =
            $("#" + group.id)
              .find(".card-header")
              .outerHeight() +
            $("#" + group.id)
              .find(".timersList")
              .outerHeight();
          groupDiv.style = `height:${newHeight};`;
        });
        let draggableOptions = {
          cancel: "#placeholder",
          helper: "clone",
          snap: true,
          snapMode: "inner",
          snapTolerance: 32,
          revert: "invalid"
        };
        let droppableOptions = {
          hoverClass: "ui-state-highlight",
          over: function(event, ui) {
            let targetParentId = $(this)
              .parents(".group")
              .attr("id");
            let draggedDivParentId = $(ui.draggable)
              .parents(".group")
              .attr("id");
            if (targetParentId != draggedDivParentId) {
              if ($(this).attr("id") != "placeholder") {
                $(this).removeClass("ui-state-highlight");
              }
            }
          },

          drop: function(event, ui) {
            let droppedDiv = $(ui.draggable);
            let droppedOnDiv = $(this);
            let droppedDivParent = droppedDiv.parents(".group");
            let droppedOnDivParentId = $(this)
              .parents(".group")
              .attr("id");

            let droppedDivParentId = $(ui.draggable)
              .parents(".group")
              .attr("id");

            var targetTimer = droppedOnDiv.children(), //original drop children
              draggedTimer = droppedDiv.children(); //original drag children

            // if target and dragged timer are not of same group
            if (droppedOnDivParentId != droppedDivParentId) {
              //if target is placeholder then append before otherwise revert
              if (droppedOnDiv.attr("id") == "placeholder") {
                //apend before target div
                droppedOnDiv.before(droppedDiv);
                let groupHeight = getGroupHeight($(this).parents(".group"));
                $(this)
                  .parents(".group")
                  .css("height", groupHeight);

                droppedDivParent.css(
                  "height",
                  getGroupHeight(droppedDivParent)
                );
              } else {
                $(ui.draggable).draggable({ revert: "valid" });
              }
            } else {
              //same group
              //stop exchanging placeholder and other div
              if (droppedOnDiv.attr("id") == "placeholder") {
                return;
              }
              if (targetTimer.length > 0) {
                targetTimer.appendTo(droppedDiv);
              }
              draggedTimer.appendTo(droppedOnDiv);
              // console.log(timers.find(timer => timer == draggedTimer[0].id));
            }
          }
        };

        $(".addTimer").click(function() {
          let groupId = $(this)
            .parents(".group")
            .attr("id");
          let group = groups.find(g => g.id == groupId);
          console.log(groupId);
          let id = timers.length;
          let newTimer = { id: id, label: "Timer " + id };
          group.timers.push(id);
          timers.push(newTimer);
          let timerContainer = document.createElement("div");
          timerContainer.classList =
            "p-0 timerContainer ui-draggable ui-draggable-handle ui-droppable";
          timerContainer.innerHTML = `<div class="timer p-5 m-0 border border-dark" id="${newTimer.id}">${newTimer.label}</div>`;
          let groupDiv = $("#" + groupId);
          groupDiv.find("#placeholder").before(timerContainer);

          let newHeight = getGroupHeight(groupDiv);
          // groupDiv.find(".card-header").outerHeight() +
          // groupDiv.find(".timersList").outerHeight();
          groupDiv.css("height", newHeight);
          groupDiv.find(".timerContainer").droppable(droppableOptions);
          groupDiv.find(".timerContainer").draggable(draggableOptions);
        });

        $(".timerContainer").draggable(draggableOptions);
        $(".timerContainer").droppable(droppableOptions);

        $(".group").draggable({
          stop: function(event, ui) {
            if (isOverlap(event, ui)) {
              $(this).animate(ui.originalPosition, "slow");
              return;
            }
          }
        });

        $(".group").resizable({
          handles: "se,e",
          ghost: true,
          autoHide: true,
          minWidth: 160,
          stop: function(event, ui) {
            $(this).css("height", getHeight(event, ui));
            $(this).css("max-width", getMaxWidth(event, ui));
            $(this).css("width", getGroupWidth(event, ui));
          }
        });

        function checkOverLapping(rect1, rect2) {
          return !(
            rect1.right < rect2.left ||
            rect1.left > rect2.right ||
            rect1.bottom < rect2.top ||
            rect1.top > rect2.bottom
          );
        }

        function isOverlap(event, ui) {
          let draggedGroup = ui.helper[0];
          let draggedRect = draggedGroup.getBoundingClientRect();
          let draggedId = draggedGroup.id;
          let allRects = document.getElementsByClassName("group");
          for (let index = 0; index < allRects.length; index++) {
            const id = allRects[index].id;
            if (id == draggedId) continue;
            const rect = allRects[index].getBoundingClientRect();
            console.log(rect);
            if (checkOverLapping(rect, draggedRect)) return true;
          }
          return false;
        }

        function getGroupHeight(group) {
          return (
            group.find(".card-header").outerHeight() +
            group.find(".timersList").outerHeight()
          );
        }

        function getHeight(event, ui) {
          return (
            $(ui.element)
              .find(".card-header")
              .outerHeight() +
            $(ui.element)
              .find(".timersList")
              .outerHeight()
          );
        }

        // $(".group")
        //   .find(".timersList")
        //   .children()
        //   .one("DOMNodeRemoved", function() {
        //     console.log($(this).parents(".group"));
        //   });

        function getGroupWidth(event, ui) {
          // let oldWidth = +ui.originalSize.width;
          let newWidth = +ui.size.width;
          let noOfTimers = Math.floor(newWidth / 150);
          return noOfTimers * 150 + 10 + "px";
        }

        function getMaxWidth(event, ui) {
          let childs = $("#" + ui.element[0].id)
            .find(".timersList")
            .children()
            .size();
          let width = childs * 150 + 10;
          return width;
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>
  </body>
</html>
