<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link

      rel="stylesheet"
    />

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

    />
    <style>
      .group {
        width: 310px;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .group h3 {
        text-align: center;
        margin: 0;
        height: 30px;
      }

      .timer {
        height: 150px;
        width: 150px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {
        let timers = ["A", "B", "C", "D"];
        $(".timerContainer").draggable({
          cancel: "#placeholder",
          helper: "clone",
          snap: true,
          snapMode: "inner",
          snapTolerance: 32,
          revert: "invalid"
        });
        $(".timerContainer").droppable({
          hoverClass: "ui-state-highlight",
          over: function(event, ui) {
            let targetParentId = $(this)
              .parents(".group")
              .attr("id");
            let draggedDivParentId = $(ui.draggable)
              .parents(".group")
              .attr("id");
            if (targetParentId != draggedDivParentId) {
              if ($(this).attr("id") != "placeholder") {
                $(this).removeClass("ui-state-highlight");
              }
            }
          },
          drop: function(event, ui) {
            let listToAppend = $(this).parents(".timersList");
            let droppedDiv = $(ui.draggable);
            let droppedOnDiv = $(this);
            let droppedOnDivParentId = $(this)
              .parents(".group")
              .attr("id");

            let droppedDivParentId = $(ui.draggable)
              .parents(".group")
              .attr("id");
            var targetTimer = droppedOnDiv.children(), //original drop children
              draggedTimer = droppedDiv.children(); //original drag children

            // if target and dragged timer are not of same group
            if (droppedOnDivParentId != droppedDivParentId) {
              //if droppedOnDiv is placeholder then append before otherwise revert
              if (droppedOnDiv.attr("id") == "placeholder") {
                //apend before target div
                droppedOnDiv.before(droppedDiv);
              } else {
                $(ui.draggable).draggable({ revert: "valid" });
              }
            } else {
              //same group
              //stop exchanging placeholder and other div
              if (droppedOnDiv.attr("id") == "placeholder") {
                return;
              }
              if (targetTimer.length > 0) {
                targetTimer.appendTo(droppedDiv);
              }
              draggedTimer.appendTo(droppedOnDiv);
              // console.log(timers.find(timer => timer == draggedTimer[0].id));
            }
          }
        });
        $(".group").draggable({
          stop: function(event, ui) {
            if (isOverlap(event, ui)) {
              $(this).animate(ui.originalPosition, "slow");
              return;
            }
          }
        });

        $(".group").resizable({
          handles: "se,e",
          ghost: true,
          autoHide: true,
          minWidth: 150,
          stop: function(event, ui) {
            $(this).css("height", getHeight(event, ui));
            $(this).css("max-width", getMaxWidth(event, ui));
            $(this).css("width", getWidth(event, ui));
            // if (isOverlap(event, ui)) {
            //   $(this).animate(ui.originalPosition, "slow");
            //   return;
            // }
          }
        });
        function checkOverLapping(rect1, rect2) {
          return !(
            rect1.right < rect2.left ||
            rect1.left > rect2.right ||
            rect1.bottom < rect2.top ||
            rect1.top > rect2.bottom
          );
        }

        function isOverlap(event, ui) {
          let draggedGroup = ui.helper[0];
          let draggedRect = draggedGroup.getBoundingClientRect();
          let draggedId = draggedGroup.id;
          let allRects = document.getElementsByClassName("group");
          for (let index = 0; index < allRects.length; index++) {
            const id = allRects[index].id;
            if (id == draggedId) continue;
            const rect = allRects[index].getBoundingClientRect();
            console.log(rect);
            if (checkOverLapping(rect, draggedRect)) return true;
          }
          return false;

          // var overlap = !(
          //   rect1.right < rect2.left ||
          //   rect1.left > rect2.right ||
          //   rect1.bottom < rect2.top ||
          //   rect1.top > rect2.bottom
          // );
          // console.log(overlap);
        }
        function getHeight(event, ui) {
          // console.log(ui);
          return ui.element.context.childNodes[1].clientHeight;
        }
        $(".group")
          .find(".timersList")
          .children()
          .one("DOMNodeRemoved", function() {
            console.log($(this).parents(".group"));
          });

        function getWidth(event, ui) {
          // let oldWidth = +ui.originalSize.width;
          let newWidth = +ui.size.width;
          // let timerWidth = 150;
          // if (oldWidth > newWidth) {
          //   return oldWidth - timerWidth + "px";
          // } else if (oldWidth < newWidth) {
          //   if (oldWidth + timerWidth > newWidth) {
          //     return oldWidth + "px";
          //   } else {
          //     return newWidth + "px";
          //   }
          // }
          return newWidth;
        }
        function getMaxWidth(event, ui) {
          console.log(ui.element);
          let childs = $("#" + ui.element[0].id)
            .find(".timersList")
            .children()
            .size();
          let width = childs * 150 + 10;
          return width;
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="1" class="group card" class="ui-widget-content">
          <div class="card">
            <div class="card-header">
              <h3>
                Group 1
              </h3>
            </div>
          </div>
          <div class="timersList card-body p-0 d-flex flex-wrap">
            <div class="p-0 timerContainer">
              <p class="timer p-5 m-0 border border-dark" id="A">
                A
              </p>
            </div>
            <div class="p-0 timerContainer">
              <p class="timer p-5 m-0 border border-dark" id="B">
                B
              </p>
            </div>
            <div class=" p-0 timerContainer">
              <p class="timer p-5 m-0 border border-dark" id="C">
                C
              </p>
            </div>
            <div class=" p-0 timerContainer">
              <p class="timer p-5 m-0 border border-dark" id="D">
                D
              </p>
            </div>
            <div class="  timerContainer" id="placeholder">
              <p class=" timer p-5 m-0 border border-dark ">
                <button><i class="fa fa-plus"></i> Add Timer</button>
              </p>
            </div>
          </div>
        </div>
        <div id="3" class="group card" class="ui-widget-content">
          <div class="card-header">
            <h3>
              Group 3
            </h3>
          </div>

          <div class="timersList d-flex flex-wrap">
            <div class="p-0 timerContainer">
              <p class="timer p-5 m-0 border border-dark" id="A">

              </p>
            </div>
            <div class="p-0 timerContainer">
              <p class="timer p-5 m-0 border border-dark" id="B">
                B
              </p>
            </div>
            <div class=" p-0 timerContainer">
              <p class="timer p-5 m-0 border border-dark" id="C">
                C
              </p>
            </div>
            <div class=" p-0 timerContainer">
              <p class="timer p-5 m-0 border border-dark" id="D">
                D
              </p>
            </div>
            <div class="  timerContainer" id="placeholder">
              <p class=" timer p-5 m-0 border border-dark ">
                <button><i class="fa fa-plus"></i> Add Timer</button>
              </p>
            </div>
